<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <table>
        <form action="">
            <caption><u>Student Regestration Form</u></caption>
            <tr>
                <td>
                    <label for="">First Name</label> </td>
                   <td> <input type="text" name="First Name" placeholder="Deep" value=""><span>(Max 10 Characters Allowed)</span>
                 </td>
            </tr>

            <tr>
                <td>
                    <label for="">Middle Name</label>
                </td>
                    <td>
                         <input type="text" name="Middle Name" placeholder="Shah" value=""><span>(Max 10 Characters Allowed)</span>
                 </td>
            </tr>
            <tr>
                <td>
                    <label for="">Last Name</label>
                </td>
                <td>
                    <input type="text" name="Last Name" placeholder="Shah" value=""><span>(Max 10 Characters Allowed)</span>
                 </td>
            </tr>
            <tr>
                <td>
                    <label for="">E-Mail</label>
                </td>
                <td>
                    <input type="text" name="Last Name" placeholder="Deep.Shah@kotak.com" value=""><span>(Max 10 Characters Allowed)</span>
                 </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mobile Number</label>
                </td>
                <td>
                    <input type="number" name="Mobile Number" placeholder="8000520XXX" value=""><span>( 10 Digit Allowed)</span>
                 </td>
            </tr>
            <tr>
                <td>
                   <label for="">Gender</label>
                </td>
                <td>
                   <input type="radio" value="" name="Gender">
                   Male
                
                  
                   <input type="radio" value="" name="Gender">
                   Female
                 </td>
            </tr>
            <tr>
                <td>
                    <label for="">Date Of Birth</label>
                    </td>
                    <td>
                <select name="" id="">
                    <option value="">Date</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
               
                <select name="" id="">
                    <option value="">Month</option>
                    <option value="">Jan</option>
                    <option value="">Feb</option>
                    <option value="">Mar</option>
                    <option value="">Apr</option>
                    <option value="">May</option>
                </select>
            
                <select name="" id="">
                    <option value="">Year</option>
                    <option value="">1997</option>
                    <option value="">1998</option>
                    <option value="">1999</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                </select>
            </td>
            </tr>

            <tr>
                <td><label for="">Address</label></td>
              <td> <input type="text" name="Address" placeholder="Enter Your Address" value="" style="width: 300px; height: 100px;"></td>
            </tr>

            <tr>
                <td>
                    <label for="">City</label>
                </td>
                <td>
                    <input type="text" name="City" placeholder="Ahmedabad" value=""><span>(Max 10 Characters Allowed)</span>
                 </td>
            </tr>

            <tr>
                <td>
                    <label for="">State</label>
                </td>
                <td>
                    <input type="text" name="State" placeholder="Gujarat" value=""><span>(Max 10 Characters Allowed)</span>
                 </td>
            </tr>

            <tr>
                <td>
                    <label for="">Country</label>
                </td>
                <td>
                    <input type="text" name="Country" placeholder="India" value=""><span>(Max 10 Characters Allowed)</span>
                 </td>
            </tr>
            <tr>
                <td>
                    <label for="">Pin Code</label>
                </td>
                <td>
                    <input type="Number" name="Pin Code" placeholder="Pin Code" value=""><span>(Max 5 Number Allowed)</span>
                 </td>
            </tr>
        </form>
    </table>
</body>
</html>
