<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types of input tags</title>
</head>
<body>
    <table>
        <form action="">
    <tr>
        <td>
        <label for="">Name:-</label>
    </td>
    
    <td>
    <input type="text" placeholder="Mentione Name"  value="" name="Name">
    </td>
</tr>

  <tr>
    <td>
    <label for="">E-mail:-</label>
</td>

<td>
    <input type="text" placeholder="E-mail" value="" name="E-mail">
</td>
</tr>

<tr>
    <td>
    <label for="">Contact number:-</label>
</td>

<td>
    <input type="text" placeholder="Number" value="" name="Number">
</td>
</tr>

<tr>
    <td>
    <label for="">Date&Time:-</label>
</td>

<td>
    <input type="datetime-local" placeholder="datetime-local" value="" name="Date&Time">
</td>
</tr>

<tr>
    <td>
    <label for="">Gender:-</label>
</td>

<td>
    Male
   <input type="radio"  value="" name="Gender">
   Female
   <input type="radio"  value="" name="Gender">
   Other
   <input type="radio"  value="" name="Gender">

</td>



   
</tr>


   

</form>
</table>
</body>
</html>
