<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <table border="2px solid black" align="center" cellpadding="10" cellspacing="0">

        <tr>
            <caption>TIME TABLE</caption>
        </tr>
        <tr>
            <td>Day/Period</td>
            <td>9:30-10:20</td>
            <td>10:20-11:10</td>
            <td>11:10-12:00</td>
            <td>12:00-12:40</td>
            <td>12:40-1:30</td>
            <td>1:30-2:20</td>
            <td>2:20-3:10</td>
            <td>3:10-4:00</td> 
        </tr>
        <tr>
            <td>Monday</td>
            <td>Eng</td>
            <td>Mat</td>
            <td>Che</td>
            <td rowspan="6">Lunch</td>
            <td colspan="3">Lab</td>
            <td>Phy</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="3">Lab</td>
            <td>Eng</td>
            <td>Chm</td>
            <td>Maths</td>
            <td>Sports</td>
        </tr>       
        
        <tr>
            <td>Wenesday</td>
            <td>Mat</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>chm</td>
            <td colspan="3">Libray</td>
           
        </tr>    

        <tr>
            <td>Thursday</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Chm</td>
            <td colspan="3">Lab</td>
            <td>May</td>    
        </tr>    

        <tr>
            <td>Friday</td>
            <td colspan="3">Lab</td>
            <td>Mat</td>
            <td>Chm</td>
            <td >Eng</td>
            <td>Phy</td>    
        </tr>    

        <tr>
            <td>Saturday</td>
            <td >Eng</td>
            <td>Chm</td>
            <td>Mat</td>
            <td colspan="3">Seminar</td>
            <td>Sport</td>    
        </tr>    

    </table>
</body>
</html>
