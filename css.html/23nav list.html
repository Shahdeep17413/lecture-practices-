<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            display:inline-block;
            background-color: red;
            margin: 0 10px;
            padding: 10px;
        
        }
        ul li a{
            text-decoration: none;
            /* text decoration use to remove the link of (a tag),and list none use to remove the bullet of li */
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">about</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Help</a></li>
    </ul>
</body>
</html>
