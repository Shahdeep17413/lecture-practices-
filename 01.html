<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- what is html elemnt -->
    <!-- between starrting tag to ending tag is called elemnt content -->
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit, iusto!</p>
    <!-- starting  tag to ending with content is called html element   -->

    <!-- what is markup language?
    the language that support the tags & attribute is called markup language -->

    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>

    <!-- block elemnt
  it will consume 100% of width -->
    <h1></h1>
    <p></p>
    <br></br>
    <ul></ul>
    <li></li>

    <!-- inline element
  tag only take the amount of contnt width -->
    <span>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Impedit, velit?</span>
    <span>hello bapu</span>
    <!-- <hr> for horizontal line -->

    <div>
        <h1>About</h1>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, possimus?</p>
    </div>




</body>

</html>
